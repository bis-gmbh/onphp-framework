<select name="category">
<?php
	foreach ($categories as $category) {
		$selected = null;
		
		if (
			$form->getValue('category')
			&&
				$form->getValue('category')->getId()
				== $category->getId()
		)
			$selected =' selected ';
?>
		<option value="<?=$category->getId()?>" <?=$selected?>>
			<?=$category->getName()?>
		</option>
<?php		
	}
?>
</select>
